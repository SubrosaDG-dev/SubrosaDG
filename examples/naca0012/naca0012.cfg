Dimension = 2;

PolynomialOrder = 3;

SimulationType = "Euler";

NoVisFluxType = "Roe";

TimeStep: {
    type = "RungeKutta3";
    iter = 1000;
    CFL = 0.1;  // < 1 / ( 2 * p + 1 )
    tolerance = -8;  // log10
};

BoundaryType: {
    bc-1: {
        type = "FarField";
    };
    bc-2: {
        type = "Wall";
    };
};

ThermodynamicModel: {
    vc-1: {
        EquationOfState = "IdealGas";
        gamma = 1.4;
        c_p = 1.0;  // dimensionless e to \bar { e } = 1 - 1 / gamma
        R = 0.7142857142857143;  // 1.0 / 1.4
    };
};

InflowParameters: {
    U = [0.7998096216639273, 0.017451908027648896];  // Ma = 0.8, alpha = 1.25
    rho = 1.4;
    p = 1.0;
    T = 1.0;
};
