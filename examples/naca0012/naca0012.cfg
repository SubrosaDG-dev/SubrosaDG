Dimension = 2;

PolynomialOrder = 3;

SimulationType = "Euler";

TimeStep: {
    type = "RungeKutta3";
    iter = 1000;
    CFL = 0.5;
    tolerance = -8;
};

BoundaryType: {
    bc-1: {
        type = "FarField";
    };
    bc-2: {
        type = "Wall";
    };
};

ConstitutiveModel: {
    vc-1: {
        type = "IdealGas";
        gamma = 1.4;
        c_v = 25.0 / 14.0;
        R = 1.0 / 1.4;
    };
};

InflowParameters: {
    U = [0.8, 0, 0];
    rho = 1.4;
    p = 1.0;
    T = 1.0;
};
